<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Store Inventory</title>
    <link rel="stylesheet" href="inven.css">
</head>
<body>
    <div class="container">
        <h1>Medical Store Inventory</h1>

        <!-- Form to Add a Product -->
        <div class="form-section">
            <h2>Add Product</h2>
            <input type="text" id="productName" placeholder="Product Name" />
            <input type="number" id="productPrice" placeholder="Product Price" />
            <input type="number" id="productQuantity" placeholder="Product Quantity" />
            <button onclick="addProduct()">Add Product</button>
        </div>

        <!-- Inventory Table -->
        <h2>Product Inventory</h2>
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product rows will be injected here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="inven.js"></script>
</body>
</html>
